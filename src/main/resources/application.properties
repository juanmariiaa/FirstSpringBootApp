# Configuración de la base de datos H2 en modo archivo
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar la consola H2 para facilitar la visualización de datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Configuración de Hibernate para actualizar el esquema automáticamente
spring.jpa.hibernate.ddl-auto=update