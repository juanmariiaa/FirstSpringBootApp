<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Departamentos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Departamentos</h1>
    <a href="/departamentos/nuevo" class="btn btn-primary mb-4">Añadir Departamento</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departamento : ${departamentos}">
            <td th:text="${departamento.id}"></td>
            <td th:text="${departamento.nombre}"></td>
            <td>
                <a th:href="@{/departamentos/editar/{id}(id=${departamento.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/departamentos/borrar/{id}(id=${departamento.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este departamento?');">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
